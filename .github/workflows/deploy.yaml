name: Deploy to GitHub Pages

on:
  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œ
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - '.github/workflows/deploy.yml'
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«ã™ã‚‹
  workflow_dispatch:

# GitHub Pagesã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…è¦ãªæ¨©é™
permissions:
  contents: read
  pages: write
  id-token: write

# åŒæ™‚å®Ÿè¡Œã‚’åˆ¶å¾¡
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build
        run: |
          # publicãƒ•ã‚©ãƒ«ãƒ€ã®å†…å®¹ã‚’ç¢ºèª
          echo "ğŸ“ Checking public folder contents:"
          ls -la public/
          
          # HTMLãƒ•ã‚¡ã‚¤ãƒ«ã®æ¤œè¨¼ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
          if command -v tidy &> /dev/null; then
            echo "ğŸ” Validating HTML..."
            tidy -q -e public/index.html || true
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # publicãƒ•ã‚©ãƒ«ãƒ€ã®å†…å®¹ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
          path: './public'

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4